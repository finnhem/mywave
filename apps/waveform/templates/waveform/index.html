{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Waveform Viewer</title>
    {% tailwind_css %}
    <style>
        /* Styles for signal value radix display */
        .signal-value-cell[data-radix="bin"] {
            background-color: rgba(219, 234, 254, 0.5); /* Light blue background */
        }
        .signal-value-cell[data-radix="hex"] {
            background-color: rgba(254, 226, 226, 0.5); /* Light red background */
        }
        .signal-value-cell {
            transition: background-color 0.2s ease;
            border-radius: 4px;
            position: relative;
        }
        .signal-value-cell:hover {
            opacity: 0.8;
            cursor: pointer;
        }
        .signal-value-cell::after {
            content: attr(data-radix);
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 8px;
            text-transform: uppercase;
            opacity: 0.8;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: bold;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="p-4">
    <form id="upload-form" class="mb-4">
        {% csrf_token %}
        <div class="flex items-center gap-4">
            <input type="file" name="vcd_file" accept=".vcd" required class="file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Upload VCD file</button>
            <div id="file-upload-status" class="ml-auto"></div>
        </div>
    </form>
    <div id="workspace" class="grid grid-cols-[300px_1fr] gap-5 h-[calc(100vh-100px)] p-2.5 overflow-hidden">
        <div id="signal-selector-container" class="border border-gray-200 rounded bg-white flex flex-col overflow-hidden">
            <div class="signal-selector-controls flex gap-2.5 p-2.5 bg-gray-50 border-b border-gray-200">
                <button id="select-all" class="flex-1 px-2.5 py-1.5 bg-white border border-gray-200 rounded text-sm hover:bg-blue-50 hover:border-blue-500">Select All</button>
                <button id="deselect-all" class="flex-1 px-2.5 py-1.5 bg-white border border-gray-200 rounded text-sm hover:bg-blue-50 hover:border-blue-500">Deselect All</button>
            </div>
            <div id="signal-tree" class="overflow-y-auto flex-grow p-2.5"></div>
        </div>
        <div id="waveform-viewer-container" class="flex flex-col overflow-hidden relative">
            <div id="waveform-controls-container">
                <div id="cursor-time" class="my-2.5 font-bold text-gray-600">Cursor Time: 0</div>
                <div id="cursor-controls" class="flex gap-2.5 my-2.5">
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">‚èÆ Start</button>
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">‚Üì Prev</button>
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">‚Üë Prev</button>
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">‚óÄ Prev</button>
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">Next ‚ñ∂</button>
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">Next ‚Üë</button>
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">Next ‚Üì</button>
                    <button class="px-2.5 py-1.5 border border-gray-200 rounded hover:bg-gray-100">End ‚è≠</button>
                </div>
                <div id="zoom-controls" class="flex items-center justify-center gap-2.5 my-2.5">
                    <button id="zoom-out" class="px-2.5 py-1.5 text-base bg-gray-100 border border-gray-200 rounded hover:bg-gray-200">üîç-</button>
                    <button id="zoom-full" class="px-2.5 py-1.5 text-base bg-gray-100 border border-gray-200 rounded hover:bg-gray-200">Full</button>
                    <span id="zoom-level" class="font-mono text-sm min-w-[50px] text-center">1x</span>
                    <button id="zoom-in" class="px-2.5 py-1.5 text-base bg-gray-100 border border-gray-200 rounded hover:bg-gray-200">üîç+</button>
                </div>
            </div>
            <div id="waveform-display-container" class="flex flex-col overflow-hidden relative flex-grow min-w-fit">
                <div class="grid grid-cols-[300px_100px_1fr] items-stretch h-10 font-bold bg-white sticky top-0 z-10 min-w-fit">
                    <div class="flex items-center px-2.5">Signals</div>
                    <div class="flex items-center justify-center">Value</div>
                    <div id="timeline-container" class="overflow-hidden h-full">
                        <canvas id="timeline" class="w-full h-full block"></canvas>
                    </div>
                </div>
                <div id="waveform-rows-container" class="flex-1 overflow-y-auto relative" style="height: calc(100vh - 200px);">
                    <!-- Row template -->
                    <div class="grid grid-cols-[300px_100px_1fr] gap-2.5 items-center min-w-fit p-1.5 border-b border-gray-200">
                        <div class="overflow-hidden text-ellipsis whitespace-nowrap"></div>
                        <div class="text-right font-mono text-sm w-full px-2.5"></div>
                        <div class="overflow-hidden min-w-0 h-10">
                            <canvas class="w-full h-full block"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'waveform/js/main.js' %}"></script>
</body>
</html>
