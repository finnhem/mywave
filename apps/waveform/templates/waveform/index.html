{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Waveform Viewer</title>
    {% tailwind_css %}
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <!-- Top Controls Bar -->
    <div class="p-3 border-b border-gray-200 bg-gray-50">
        <div id="waveform-toolbar" class="flex flex-wrap items-center gap-4">
            <!-- File Controls -->
            <div class="flex items-center p-2 rounded bg-white border border-gray-200">
                <div class="flex items-center gap-3">
                    <input type="file" id="file-input" name="vcd_file" accept=".vcd" required class="file:mr-2 file:py-2 file:px-3 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 text-xs text-gray-500">
                    <button id="upload-button" type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm font-medium">Upload VCD file</button>
                </div>
            </div>
            
            <!-- Navigation Controls -->
            <div class="flex items-center p-2 rounded bg-white border border-gray-200">
                <div id="cursor-time" class="font-bold text-gray-700 px-3 min-w-[140px]">Cursor Time: 0</div>
                
                <div class="h-10 mx-2 border-r border-gray-200"></div>
                
                <div id="cursor-controls" class="flex gap-2 px-1">
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Move to Start">‚èÆ</button>
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Previous Down">‚Üì</button>
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Previous Up">‚Üë</button>
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Previous Change">‚óÄ</button>
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Next Change">‚ñ∂</button>
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Next Up">‚Üë</button>
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Next Down">‚Üì</button>
                    <button class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Move to End">‚è≠</button>
                </div>
            </div>
            
            <!-- Zoom Controls -->
            <div class="flex items-center p-2 rounded bg-white border border-gray-200">
                <div id="zoom-controls" class="flex items-center gap-2 px-1">
                    <button id="zoom-out" class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Zoom Out">üîç-</button>
                    <button id="zoom-full" class="px-3 py-1.5 text-sm border border-gray-200 rounded hover:bg-gray-100 h-9">Full</button>
                    <span id="zoom-level" class="font-mono text-sm min-w-[50px] text-center font-medium">1.0x</span>
                    <button id="zoom-in" class="p-1.5 border border-gray-200 rounded hover:bg-gray-100 text-sm w-10 h-9 flex items-center justify-center" title="Zoom In">üîç+</button>
                </div>
            </div>
            
            <!-- Keyboard Shortcuts -->
            <div id="shortcuts-card" class="ml-auto bg-blue-50 border border-blue-200 rounded-md p-2.5 text-xs text-blue-800">
                <div class="flex flex-col">
                    <div class="font-semibold mb-1.5">Keyboard Shortcuts:</div>
                    <div class="grid grid-cols-3 gap-x-5 gap-y-1.5">
                        <div>
                            <span class="font-mono bg-white px-1.5 py-0.5 rounded border border-blue-100">Shift + Wheel</span> Zoom
                        </div>
                        <div>
                            <span class="font-mono bg-white px-1.5 py-0.5 rounded border border-blue-100">+</span> Zoom In
                        </div>
                        <div>
                            <span class="font-mono bg-white px-1.5 py-0.5 rounded border border-blue-100">0</span> Reset Zoom
                        </div>
                        <div>
                            <span class="font-mono bg-white px-1.5 py-0.5 rounded border border-blue-100">Shift + Drag</span> Zoom
                        </div>
                        <div>
                            <span class="font-mono bg-white px-1.5 py-0.5 rounded border border-blue-100">-</span> Zoom Out
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="workspace" class="grid grid-cols-[280px_1fr] gap-3 flex-grow overflow-hidden">
        <div id="signal-selector-container" class="border border-gray-200 rounded bg-white flex flex-col overflow-hidden">
            <div class="signal-selector-controls flex gap-2 p-2 bg-gray-50 border-b border-gray-200">
                <button id="select-all" class="flex-1 px-2 py-1.5 bg-white border border-gray-200 rounded text-sm hover:bg-blue-50 hover:border-blue-500">Show All</button>
                <button id="deselect-all" class="flex-1 px-2 py-1.5 bg-white border border-gray-200 rounded text-sm hover:bg-blue-50 hover:border-blue-500">Hide All</button>
            </div>
            <div id="signal-tree" class="overflow-y-auto flex-grow p-2 select-none"></div>
        </div>
        <div id="waveform-viewer-container" class="flex flex-col overflow-hidden relative">
            <div id="waveform-display-container" class="flex flex-col overflow-hidden relative flex-grow min-w-fit">
                <div class="flex items-stretch min-w-fit">
                    <div class="waveform-header-row grid grid-cols-[300px_100px_50px_1fr] items-stretch h-9 font-bold bg-white sticky top-0 z-10 flex-grow"
                         data-grid-layout="waveform-grid"
                         data-style="header-row">
                        <div class="flex items-center px-2" data-style="header-name-cell">Signals</div>
                        <div class="flex items-center justify-center" data-style="header-value-cell">Value</div>
                        <div class="flex items-center justify-center" data-style="header-radix-cell">Radix</div>
                        <div id="timeline-container" class="overflow-hidden h-full" data-style="header-timeline-cell">
                            <canvas id="timeline" class="w-full h-full block" data-style="canvas-base"></canvas>
                        </div>
                    </div>
                    <!-- Spacer div to account for scrollbar width -->
                    <div class="scrollbar-spacer w-[17px] h-9 bg-white"></div>
                </div>
                <div id="waveform-rows-container" class="flex-1 overflow-y-auto relative">
                    <!-- Row template -->
                    <div class="grid grid-cols-[300px_100px_50px_1fr] items-center min-w-fit h-9 px-0" 
                         data-style="signal-row-base"
                         data-grid-layout="waveform-grid">
                        <div class="overflow-hidden text-ellipsis whitespace-nowrap px-2" data-style="cell-name"></div>
                        <div class="flex justify-end text-right font-mono text-sm w-full px-2" data-style="cell-value"></div>
                        <div class="flex justify-center" data-style="cell-radix"></div>
                        <div class="overflow-hidden min-w-0 h-9" data-style="cell-waveform">
                            <canvas class="w-full h-full block" data-style="canvas-base"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden form for file upload -->
    <form id="upload-form" class="hidden">
        {% csrf_token %}
    </form>
    <script type="module" src="{% static 'waveform/js/dist/bundle.js' %}"></script>
</body>
</html>
