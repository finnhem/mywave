{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Waveform Viewer</title>
    <link rel="stylesheet" href="{% static 'waveform/css/styles.css' %}">
</head>
<body>
    <form id="upload-form">
        {% csrf_token %}
        <input type="file" name="vcd_file" accept=".vcd" required>
        <button type="submit">Upload VCD File</button>
    </form>
    <div id="status"></div>
    <div id="workspace">
        <div id="signal-selector">
            <div class="tree-controls" style="display: none;">
                <button id="select-all">Select All</button>
                <button id="deselect-all">Deselect All</button>
            </div>
            <div id="signal-tree"></div>
        </div>
        <div id="signals">
            <div id="cursor-time">Cursor Time: 0</div>
            <div id="cursor-controls">
                <button>‚èÆ Start</button>
                <button>‚Üì Prev</button>
                <button>‚Üë Prev</button>
                <button>‚óÄ Prev</button>
                <button>Next ‚ñ∂</button>
                <button>Next ‚Üë</button>
                <button>Next ‚Üì</button>
                <button>End ‚è≠</button>
            </div>
            <div id="zoom-controls">
                <button id="zoom-out">üîç-</button>
                <span id="zoom-level">1x</span>
                <button id="zoom-in">üîç+</button>
            </div>
            <div class="signals-scroll-container">
                <div class="header">
                    <div>Signals</div>
                    <div>Value</div>
                    <div class="waveform-header">
                        <canvas id="timeline" width="800" height="30"></canvas>
                    </div>
                </div>
                <div id="waveform-container"></div>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'waveform/js/main.js' %}"></script>
</body>
</html>
